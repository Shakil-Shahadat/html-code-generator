<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Code Generator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="src/style.css">
</head>
<body>

	<div class="container">

		<div class="input-group mt-5 mb-5">
			<label class="input-group-text" for="">Select Element</label>
			<select class="form-select" onchange="selectElement( this.value )" id="">
				<option value="a">&lt;a&gt;: The Anchor element</option>
				<option value="abbr">&lt;abbr&gt;: The Abbreviation element</option>
			</select>
		</div>

		<div class="a">

			<h3 class="mb-4">
				&lt;a&gt;: The Anchor element
				<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a">
					<img src="src/box-arrow-up-right.svg">
				</a>
			</h3>

			<div class="input-group mb-3">
				<span class="input-group-text">href</span>
				<input type="text" class="form-control a_href" placeholder="Link">
			</div>

			<div class="input-group mb-4">
				<label class="input-group-text" for="">target</label>
				<select class="form-select a_target" id="">
					<option value="none">None</option>
					<option value="_self">_self</option>
					<option value="_blank">_blank</option>
					<option value="_parent">_parent</option>
					<option value="_top">_top</option>
					<option value="_unfencedTop">_unfencedTop</option>
				</select>
			</div>

			<button type="button" class="btn btn-outline-primary" onclick="generateA()">Generate</button>

		</div><!-- .a -->

		<div class="mt-5 mb-3">
			<label for="" class="form-label">Generated Code</label>
			<textarea class="form-control generatedCode" id=""></textarea>
		</div>

	</div><!-- .container -->

<script src="src/script.js"></script>
</body>
</html>
